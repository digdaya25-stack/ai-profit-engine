<!DOCTYPE html>
<html>
<head>
    <title>AI Profit Engine</title>
</head>
<body>
    <h2>AI Profit Engine</h2>

    <form action="/generate" method="post">
        <select name="tool" required>
            <option value="prompt_jualan">Prompt Jualan</option>
            <option value="auto_konten">Auto Konten</option>
            <option value="auto_desain">Auto Desain</option>
            <option value="riset_produk">Riset Produk</option>
        </select><br><br>

        <input name="input1" placeholder="Input 1"><br><br>
        <input name="input2" placeholder="Input 2"><br><br>
        <input name="input3" placeholder="Input 3"><br><br>
        <input name="input4" placeholder="Input 4"><br><br>

        <button type="submit">Generate</button>
    </form>

    {% if result %}
        <hr>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
