<!DOCTYPE html>
<html>
<head>
    <title>AI Profit Engine</title>
    <style>
        body { font-family: Arial; background:#f5f5f5; padding:20px; }
        .box { background:#fff; padding:20px; border-radius:8px; max-width:800px; margin:auto; }
        textarea, input, select { width:100%; margin-bottom:10px; padding:8px; }
        button { padding:10px; width:100%; background:#000; color:#fff; border:none; }
        pre { white-space:pre-wrap; background:#eee; padding:15px; }
    </style>
</head>
<body>

<div class="box">
    <h2>ðŸš€ AI Profit Engine (MVP)</h2>

    <form method="post" action="/generate">
        <select name="tool">
            <option value="prompt_jualan">1. Prompt Jualan</option>
            <option value="auto_konten">2. Auto Konten</option>
            <option value="auto_desain">3. Auto Desain</option>
            <option value="riset_produk">4. Auto Riset Produk</option>
        </select>

        <input name="input1" placeholder="Input 1 (Produk / Niche)">
        <input name="input2" placeholder="Input 2 (Target / Platform)">
        <input name="input3" placeholder="Input 3 (Masalah / Tujuan / Budget)">
        <input name="input4" placeholder="Input 4 (Platform / Gaya / Tone)">

        <button type="submit">Generate</button>
    </form>

    <h3>Hasil:</h3>
    <pre>{{ result }}</pre>
</div>

</body>
</html>
